<!DOCTYPE html>
<html>
<head>
	<title>My Early Professional Ambitions</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		nav {
			background-color: #f2f2f2;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		nav li {
			float: left;
		}

		nav li a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav li a:hover {
			background-color: #ddd;
		}

		main {
			margin: 20px;
		}

		section {
			display: flex;
			flex-wrap: wrap;
		}

		article {
			flex: 1;
			margin: 10px;
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			transition: box-shadow 0.3s ease-in-out;
			padding: 20px;
			border-radius: 5px;
			min-width: 250px;
			max-width: 400px;
			text-align: center;
		}

		article:hover {
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		}

		h2 {
			margin-top: 0;
		}

		p {
			margin-bottom: 0;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Early Professional Ambitions</h1>
	</header>
	<nav>

	</nav>

			</article>
			<article>

				<p>Description of the product or service goes here</p>
			</article>
			<article>
				<h2>Product or Service 3</h2>
				<p>Description of the product or service goes here</p>
			</article>
		</section>
	</main>
	<footer>

		</p>
	</footer>
</body>
</html>
